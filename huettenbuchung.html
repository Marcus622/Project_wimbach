<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feste Feiern - Hubertushütte</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #calendar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feste Feiern in der Hubertushütte</h2>
        <p>Hier können Sie die aktuellen Buchungen einsehen und freie Termine für Ihre Feier reservieren.</p>
        <div id='calendar'></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'de',
                events: [
                    { title: 'Geburtstagsfeier', start: '2025-03-10' },
                    { title: 'Hochzeit', start: '2025-03-15' },
                    { title: 'Vereinsfeier', start: '2025-03-20' }
                ],
                selectable: true,
                select: function(info) {
                    var eventName = prompt("Bitte geben Sie den Namen der Buchung ein:");
                    if (eventName) {
                        calendar.addEvent({
                            title: eventName,
                            start: info.startStr,
                            allDay: true
                        });
                        alert("Termin erfolgreich reserviert!");
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
